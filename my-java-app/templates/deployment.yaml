apiVersion: apps/v1

kind: Deployment

metadata:
  name: {{.Values.appName}}
  namespace: {{.Values.nameSpace}}

spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      app: {{.Values.appName}}
  template:
    metadata:
      labels:
        app: {{.Values.appName}}
    spec:
      containers:
      - name: {{.Values.appName}}
        image: 536167534320.dkr.ecr.eu-central-1.amazonaws.com/java-mysql-app:1.0.5
        #image: "{{.Values.appImage}}:{{.Values.appVersion}}"      
        ports:
        - containerPort: {{.Values.containerPort}}
      
        env:
        - name: DB_PWD
          valueFrom:
            secretKeyRef: 
              # mysqlReleaseName value must be provided
              name: {{.Values.mysqlReleaseName}}
              key: mysql-root-password

        {{- range .Values.containerEnvVars}}
        - name: {{ .name}}
          value: {{ .value | quote}}
        {{- end}}
